<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/frontend/css/style.css" />
  <link rel="stylesheet" href="/frontend/css/login.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>Indowisata - Login</title>
</head>
<body>
  <header class="header">
    <a href="#" class="brand">Indowisata</a>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="search.html">Search</a>
      <a href="category.html">Category</a>
      <span id="userStatus"></span>
    </nav>
  </header>
  
  <main class="container">
    <div class="row justify-content-center min-vh-100">
      <div class="col-md-8 col-lg-6">
        <!-- Login Card -->
        <div class="card shadow-lg">
          <div class="card-body p-5">
            <h2 class="card-title text-center mb-4">Login to Indowisata</h2>
            <!-- Login Form dengan ID "loginForm" -->
            <form id="loginForm">
              <div id="loginError" class="text-danger text-center mt-3"></div>
              <!-- Email Input -->
              <div class="mb-4">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" autocomplete="email" />
              </div>
              <!-- Password Input -->
              <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" autocomplete="password" required />
              </div>
              <!-- Submit Button -->
              <button type="submit" class="btn btn-dark btn-lg w-100 mb-3">
                Sign In
              </button>
              <!-- Register Link -->
              <p class="text-center mt-4">
                Don't have an account?
                <a href="register.html" class="text-dark text-decoration-underline">Register here</a>
              </p>
              <p class="text-center mt-4">
                Forgot Your Password
                <a href="reset.html" class="text-dark text-decoration-underline">Reset Here</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <!-- Konten Footer -->
    <div class="footer-content">
      <div class="footer-logo">
        <p>Indowisata</p>
        <div class="social-media">
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
          <a href="#"><i class="fa-brands fa-linkedin"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
      </div>
      <ul class="footer-links">
        <h3>Home</h3>
        <p>Top Destination</p>
        <p>Our map</p>
        <p>Local Catalog</p>
      </ul>
      <div class="search">
        <h3>Search</h3>
        <p>Subscribe</p>
        <p>Our Services</p>
      </div>
      <div class="category">
        <h3>Category</h3>
        <p>Category Box</p>
        <p>Our Category</p>
      </div>
    </div>
  </footer>

  <!-- Pastikan untuk memuat login.js setelah DOM siap -->
  <script type="module" src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
