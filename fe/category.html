<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/css/category.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Indowisata</title>
</head>
<body>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=api&callback=initMap">
    </script>
    
    <!-- Separated Header -->
    <header class="header">
        <a href="#" class="brand">Indowisata</a>
        <div class="hamburger">
            <i class="fas fa-bars"></i>
        </div>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="search.html">Search</a>
            <a href="category.html" class="active">Category</a>
            <span id="userStatus"></span>
        </nav>
    </header>
    
    <!-- Separated Hero Section -->
    <section class="hero">
        <div class="opening">
            <h1>Category</h1>
            <p>See the various categories of wonderful destinations!</p>
        </div>
    </section>
    
    <main class="container">
        <div class="dst">
            <div class="title2">
                <h1>Discover Your Adventure</h1>
            </div>
        </div>
        <div class="grid-container" id="grid-container-category">
            <!-- Content will be loaded dynamically -->
        </div>
    </main>
    
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <p>Indowisata</p>
                <div class="social-media">
                    <a href=""><i class="fa-brands fa-facebook"></i></a>
                    <a href=""><i class="fa-brands fa-linkedin"></i></a>
                    <a href=""><i class="fa-brands fa-twitter"></i></a>
                    <a href=""><i class="fa-brands fa-instagram"></i></a>
                </div>
            </div>
            <ul class="footer-links">
                <h3>Home</h3>
                <p>Top Destination</p>
                <p>Our map</p>
                <p>Local Catalog</p>
            </ul>
            <div class="search">
                <h3>Search</h3>
                <p>Subscribe</p>
                <p>Our Services</p>
            </div>
            <div class="category">
                <h3>Category</h3>
                <p>Category Box</p>
                <p>Our Category</p>
            </div>
        </div>
    </footer>
    <script>
        const hamburger = document.querySelector('.hamburger');
        const navbar = document.querySelector('.navbar');
      
        hamburger.addEventListener('click', () => {
          navbar.classList.toggle('active');
        });
      </script>
      
    <script type="module" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
