<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="frontend/css/style.css">
    <link rel="stylesheet" href="frontend/css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Indowisata - Register</title>
</head>
<body>
  <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=api&callback=initMap">
        </script>
    <header class="header">
        <a href="#" class="brand">Indowisata</a>

        <nav class="navbar">
            <a href="" class="active">Home</a>
            <a href="search.html" id="postLink">Search</a>
            <a href="" id="account">Category</a>
            <a href="login.html" id="account">Login</a>
        </nav>
    </header>
    
    <main class="container">
        <div class="row justify-content-center min-vh-100">
            <div class="col-md-8 col-lg-6">
                <!-- Register Card -->
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h2 class="card-title text-center mb-4">Create New Account</h2>
                        
                        <!-- Register Form -->
                        <form id="registerForm">
                            <!-- Full Name Input -->
                            <div class="mb-4">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="name"
                                       name="name"
                                       placeholder="John Doe"
                                       minlength="3"
                                       maxlength="100"
                                       required>
                            </div>
    
                            <!-- Email Input -->
                            <div class="mb-4">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" 
                                       class="form-control" 
                                       id="email"
                                       name="email"
                                       placeholder="name@example.com"
                                       maxlength="100"
                                       required>
                            </div>
    
                            <!-- Password Input -->
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" 
                                           class="form-control" 
                                           id="password"
                                           name="password"
                                           placeholder="••••••••"
                                           minlength="6"
                                           maxlength="255"
                                           required>
                                </div>
                                <div class="col-md-6">
                                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                                    <input type="password" 
                                           class="form-control" 
                                           id="confirmPassword"
                                           placeholder="••••••••"
                                           required>
                                </div>
                            </div>
    
                            <!-- Terms Checkbox -->
                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    I agree to the <a href="#" class="text-dark text-decoration-underline">Terms & Conditions</a>
                                </label>
                            </div>
    
                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-dark btn-lg w-100 mb-3">
                                Create Account
                            </button>
    
                            <!-- Login Link -->
                            <p class="text-center mt-4">
                                Already have an account? 
                                <a href="login.html" class="text-dark text-decoration-underline">Login here</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validasi password
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if(password !== confirmPassword) {
                alert('Password and confirmation password do not match!');
                return;
            }
            
            // Kirim data ke server
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: password
            };
            
            // Contoh fetch request
            fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
            .then(response => response.json())
            .then(data => {
                if(data.error) {
                    alert(data.error);
                } else {
                    window.location.href = '/login.html';
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
    
   

    <footer class="footer">
      <div class="footer-content">
          <div class="footer-logo">
              <p>Indowisata</p>
              <div class="social-media">
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-linkedin"></i></a>
                <a href=""><i class="fa-brands fa-twitter"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
              </div>
          </div>
          <ul class="footer-links">
              <h3>Home</h3>
              <p>Top Destination</p>
              <p>Our map</p>
              <p>Local Catalog</p>
          </ul>
          <div class="search">
              <h3>Search</h3>
              <p>Subscribe</p>
              <p>Our Services</p>
          </div>
          <div class="category">
              <h3>Category</h3>
              <p>Category Box</p>
              <p>Our Category</p>
          </div>
      </div>
  </footer>
    <script type="module" src="frontend/views/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
       
</body>
</html>
